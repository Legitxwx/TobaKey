<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Key</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0e0e0e;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.box{
  width:360px;
  background:#161616;
  border-radius:16px;
  padding:24px;
  box-shadow:0 0 0 2px #2a2a2a;
  text-align:center;
}
h1{margin:10px 0 4px;font-size:24px;}
p{color:#aaa;font-size:13px;}
.key{
  margin:20px 0;
  padding:14px;
  background:#222;
  border-radius:12px;
  font-size:16px;
  letter-spacing:1px;
  word-break:break-all;
  user-select:all;
}
button{
  width:100%;
  height:44px;
  border:none;
  border-radius:12px;
  background:#2c2c2c;
  color:white;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#3a3a3a;}
.small{
  margin-top:12px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>
<div class="box">
  <h1>Your Access Key</h1>
  <p>Valid for a limited time</p>

  <div class="key" id="key">LOADINGâ€¦</div>

  <button onclick="copy()">Copy Key</button>

  <div class="small" id="meta"></div>
</div>

<script>
function randomKey(){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let k="TOBA_";
  for(let i=0;i<12;i++)k+=c[Math.floor(Math.random()*c.length)];
  return k;
}

// ===== CONFIG =====
const EXPIRY_MINUTES = 10; // key expires after 10 minutes

const KEY = randomKey();
const EXP = Math.floor(Date.now()/1000) + (EXPIRY_MINUTES*60);

// Fake HWID hash (paid hub illusion)
const HWID_HASH = Math.random().toString(36).substring(2,10).toUpperCase();

document.getElementById("key").innerText = KEY;
document.getElementById("meta").innerText =
  "Expires in " + EXPIRY_MINUTES + " minutes\nHWID: " + HWID_HASH;

// IMPORTANT: Roblox parses these
console.log("KEY:"+KEY);
console.log("EXP:"+EXP);

function copy(){
  navigator.clipboard.writeText(KEY);
  alert("Key copied. Return to Roblox.");
}
</script>
</body>
</html>
